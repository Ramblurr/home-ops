---
- name: set jail config dir
  set_fact:
    zrepl_config_dir: "{{ truenas_jails_path }}/{{ zrepl_jail_name }}/root//usr/local/etc/zrepl"

- name: install config file
  ansible.builtin.template:
    src: zrepl-{{ truenas_zrepl_my_config }}.yml.j2
    dest: "{{ zrepl_config_dir }}/zrepl.yml"
    owner: root
    group: wheel
    mode: 0750
  notify:
    - restart zrepl

- name: install keys
  ansible.builtin.copy:
    content: "{{ item.content }}"
    dest: "{{ zrepl_config_dir }}/{{ item.name }}"
    owner: root
    group: wheel
    mode: 0750
  loop:
    - content: "{{ truenas_zrepl_key }}"
      name: "{{ inventory_hostname }}.key"
    - content: "{{ truenas_zrepl_cert }}"
      name: "{{ inventory_hostname }}.crt"
  notify:
    - restart zrepl

- name: install peer key
  ansible.builtin.copy:
    content: "{{ hostvars[item].truenas_zrepl_cert }}"
    dest: "{{ zrepl_config_dir }}/{{ item }}.crt"
    owner: root
    group: wheel
    mode: 0750
  loop: "{{ truenas_zrepl_peers }}"
  notify:
    - restart zrepl

- name: flush handlers
  ansible.builtin.meta: flush_handlers
