---
# yaml-language-server: $schema=https://k8s/k8s-prod-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-workloads-graphite-exporter
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-workloads-external-secrets-stores
    - name: cluster-workloads-kube-prometheus-stack
  path: ./k8s/k8s-prod/workloads/monitoring/graphite-exporter/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
