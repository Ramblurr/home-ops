controlPlane:
  patches:
    # - |-
    #   - op: add
    #     path: /cluster/apiServer/admissionControl/0/configuration/exemptions
    #     value:
    #       namespaces:
    #         - kube-system
    #         - cilium-test
    #         - rook-ceph
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl
    - |-
      cluster:
        apiServer:
          admissionControl: []
          extraArgs:
            feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
        etcd:
          subnet: "10.9.8.0/23"
        controllerManager:
          extraArgs:
            feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
        discovery:
          registries:
            service:
              disabled: true
        proxy:
          disabled: true
          extraArgs:
            feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
        scheduler:
          extraArgs:
            feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
      machine:
        files:
          - content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
            path: /etc/cri/conf.d/20-customization.part
            op: create
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
          net.core.rmem_max: "4136960"
          net.core.wmem_max: "4136960"
        time:
          disabled: false
          servers:
            - "192.168.1.1"
        network:
          extraHostEntries:
            - ip: 10.9.9.120
              aliases:
                - k8s-prod.mgmt.${SECRET_DOMAIN}
        kubelet:
          nodeIP:
            validSubnets:
             - 10.9.8.0/23

          extraArgs:
            feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true,CronJobTimeZone=true
            rotate-server-certificates: "false"
            #rotate-server-certificates: "true"
worker:
