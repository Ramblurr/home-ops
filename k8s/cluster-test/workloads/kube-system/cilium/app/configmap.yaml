---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumLoadBalancerIPPool
metadata:
  name: main-pool
  namespace: kube-system
spec:
  cidrs:
    - cidr: "${CILIUM_BGP_LB_CIDR}"
---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumLoadBalancerIPPool
metadata:
  name: dns
  namespace: kube-system
spec:
  cidrs:
    - cidr: "${SVC_K8S_GATEWAY_ADDR}/32"
  serviceSelector:
    matchLabels:
      exposeSvc: dns
