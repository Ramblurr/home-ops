---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-workloads-nextcloud2
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-workloads-cert-manager-issuers
    - name: cluster-workloads-rook-ceph-cluster
    - name: cluster-workloads-ext-postgres-operator
  path: ./k8s/cluster-test/workloads/default/nextcloud2/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: nextcloud2
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m
