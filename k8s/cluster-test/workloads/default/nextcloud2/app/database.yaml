---
apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: nextcloud2-db
  namespace: default
spec:
  database: nextcloud2
  dropOnDelete: true
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: nextcloud2-user
  namespace: default
spec:
  role: nextcloud2
  database: nextcloud2-db
  secretName: database
  privileges: OWNER
