---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.26.1-standalone-strict/persistentvolume-v1.json
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-nfs
  namespace: default
spec:
  capacity:
    storage: 1Mi # Size does not matter
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  storageClassName: nextcloud-nfs
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${NFS_SERVER}"
    path: /mnt/tank2/services/nextcloud.k8stest.socozy.casa
  mountOptions:
    - vers=3
    - rw
    - nolock # TODO https://github.com/siderolabs/talos/issues/6582
    - async
    - proto=tcp
    - noatime
    - sec=sys
    - retrans=2
    - local_lock=none
    - rsize=8192
    - wsize=8192
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.26.1-standalone-strict/persistentvolumeclaim-v1.json
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-nfs
  namespace: default
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: nextcloud-nfs
  resources:
    requests:
      storage: 1Mi # Size does not matter
