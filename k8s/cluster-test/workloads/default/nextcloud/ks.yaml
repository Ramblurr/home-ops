---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-workloads-nextcloud
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-workloads-cert-manager-issuers
  path: ./k8s/cluster-test/workloads/default/nextcloud/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: nextcloud
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m
