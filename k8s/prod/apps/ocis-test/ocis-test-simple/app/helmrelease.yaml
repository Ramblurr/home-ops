---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ocis-test-simple
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/owncloud/ocis
              tag: latest
            command: [/bin/sh]
            args: ["-c", "ocis init || true; ocis server"]
            env:
              OCIS_INSECURE: true
              OCIS_URL: https://ocis-test-simple.${SECRET_DOMAIN}
              OCIS_OIDC_ISSUER: https://auth.${SECRET_DOMAIN}
              WEB_OIDC_CLIENT_ID: ocis-test-simple-web
              PROXY_OIDC_REWRITE_WELLKNOWN: true
              PROXY_TLS: false
              DEMO_USERS: false
              PROXY_HTTP_ADDR: 0.0.0.0:9200
              OCIS_LOG_LEVEL: info
              OCIS_LOG_COLOR: true
              OCIS_LOG_PRETTY: true
              STORAGE_USERS_OCIS_ROOT: /data
              OCIS_RUN_SERVICES: app-registry,app-provider,audit,auth-basic,auth-machine,frontend,gateway,graph,groups,idp,nats,notifications,ocdav,ocs,proxy,search,settings,sharing,storage-system,storage-publiclink,storage-shares,storage-users,store,thumbnails,users,web,webdav
        pod:
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            runAsNonRoot: true
    service:
      main:
        ports:
          http:
            port: 9200
    serviceMonitor:
      main:
        enabled: true
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: &host ocis-test-simple.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      storage-users:
        enabled: true
        type: nfs
        server: ${SECRET_NFS_SERVER}
        path: /mnt/tank2/services/ocis-test
        advancedMounts:
          main:
            main:
              - path: /data
                subPath: storage-users


      config:
        enabled: true
        type: nfs
        server: ${SECRET_NFS_SERVER}
        path: /mnt/tank2/services/ocis-test
        advancedMounts:
          main:
            main:
              - path: /etc/ocis
                subPath: config

      data:
        enabled: true
        type: nfs
        server: ${SECRET_NFS_SERVER}
        path: /mnt/tank2/services/ocis-test
        advancedMounts:
          main:
            main:
              - path: /var/lib/ocis
                subPath: data
