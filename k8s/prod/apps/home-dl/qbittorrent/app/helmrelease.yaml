---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 4.6.3@sha256:f2895e632fe66299d8ccc68265cc11aea92a232b7d0844de9961864b3e504026
            securityContext:
              runAsUser: 2000
              runAsGroup: 2000
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            envFrom:
              - secretRef:
                  name: qbittorrent-secret
            env:
              UMASK: "022"
              TZ: "${SECRET_TIMEZONE}"
              QBITTORRENT__PORT: &port 8080
              QBITTORRENT__BT_PORT: &bittorrentPort "${SECRET_QB_PORT}"
              QBT_Preferences__WebUI__AlternativeUIEnabled: false
              QBT_Preferences__WebUI__AuthSubnetWhitelistEnabled: true
              QBT_Preferences__WebUI__AuthSubnetWhitelist: |-
                ${CLUSTER_CIDR}, ${NODE_CIDR}
              QBT_Preferences__WebUI__LocalHostAuth: false
              QBT_BitTorrent__Session__Interface: wg0
              QBT_BitTorrent__Session__InterfaceName: wg0
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 16Gi
          dnsdist:
            image:
              repository: docker.io/powerdns/dnsdist-18
              tag: 1.8.3
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: latest@sha256:c8f54b97b3541a6e1dea3b37447f482592c33356a5279323fa3048ab1e53a80e
            env:
              - name: VPN_SERVICE_PROVIDER
                value: custom
              - name: VPN_TYPE
                value: wireguard
              - name: VPN_INTERFACE
                value: wg0
              - name: VPN_ENDPOINT_PORT
                value: "51820"
              - name: VPN_PORT_FORWARDING
                value: "off"
              - name: FIREWALL_INPUT_PORTS
                value: *port
              - name: FIREWALL_OUTBOUND_SUBNETS
                # Allow access to k8s subnets
                value: "${NODE_CIDR},${CLUSTER_CIDR}"
              - name: SHADOWSOCKS
                value: "on"
              - name: DOT
                value: "off"
              - name: DNS_PLAINTEXT_ADDRESS
                value: "127.0.0.2"
            envFrom:
              - secretRef:
                  name: qbittorrent-secret
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
        pod:
          securityContext:
            fsGroup: 2000
            fsGroupChangePolicy: OnRootMismatch

    service:
      main:
        ports:
          http:
            port: *port
      #bittorrent:
      #  controller: main
      #  type: LoadBalancer
      #  annotations:
      #    io.cilium/lb-ipam-ips: 192.168.42.122
      #  ports:
      #    bittorrent:
      #      enabled: true
      #      port: *bittorrentPort
      #      protocol: TCP
    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host qb.${SECRET_DOMAIN_INTERNAL}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent
        advancedMounts:
          main:
            main:
              - path: /config

      completed-script:
        type: configMap
        name: qbittorrent-scripts
        defaultMode: 0775
        advancedMounts:
          main:
            main:
              - path: /scripts/completed.sh
                subPath: completed.sh
                readOnly: true
      downloads:
        type: nfs
        server: ${SECRET_NFS_SERVER}
        path: /mnt/fast/downloads
        advancedMounts:
          main:
            main:
              - path: /data/downloads
      dnsdist-config:
        type: configMap
        name: qbittorrent-dnsdist
        advancedMounts:
          main:
            dnsdist:
              - path: /etc/dnsdist/dnsdist.conf
                subPath: dnsdist.conf
                readOnly: true
      gluetun-data:
        type: emptyDir
        advancedMounts:
          main:
            gluetun:
              - path: /tmp/gluetun
            port-forward:
              - path: /tmp/gluetun
                readOnly: true
