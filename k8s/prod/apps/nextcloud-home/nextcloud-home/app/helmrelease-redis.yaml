---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ${APP}-redis
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/library/redis
              tag: "7"
            command: ["redis-server", "--requirepass", "$(REDIS_PASSWORD)"]
            env:
              REDIS_REPLICATION_MODE: master
              REDIS_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-secret
                    key: REDIS_HOST_PASSWORD

    service:
      main:
        ports:
          http:
            port: 6379
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: ${APP}-redis
        globalMounts:
          - path: /data
