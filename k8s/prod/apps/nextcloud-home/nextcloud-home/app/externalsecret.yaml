---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud-home
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: nextcloud-home-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        NEXTCLOUD_ADMIN_USER: "{{ .username }}"
        NEXTCLOUD_ADMIN_PASSWORD: "{{ .password }}"
        REDIS_HOST_PASSWORD: "{{ .redis_password }}"
  dataFrom:
    - extract:
        key: drive.${SECRET_DOMAIN}
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name nextcloud-home-db-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: database-secretstore
    kind: ClusterSecretStore
  target:
    name: *name
    template:
      type: Opaque
      data:
        # POSTGRES_HOST: '{{ index . "pgbouncer-host" }}'
        POSTGRES_HOST: "{{ .host }}"
        POSTGRES_PORT: "{{ .port }}"
        POSTGRES_USER: "{{ .user }}"
        POSTGRES_PASSWORD: "{{ .password }}"
        POSTGRES_DB: "{{ .dbname }}"
  dataFrom:
    - extract:
        key: app-db-pguser-nextcloud-home

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name app-db-cert
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: database-secretstore
    kind: ClusterSecretStore
  target:
    name: *name
  data:
    - secretKey: root.crt
      remoteRef:
        key: pgo-root-cacert
        property: root.crt
