---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: &app nextcloud-home
  namespace: flux-system
spec:
  targetNamespace: &ns nextcloud-home
  dependsOn:
    - name: cert-manager-issuers
    - name: app-db
  path: ./k8s/prod/apps/nextcloud-home/nextcloud-home/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  #healthChecks:
  #  - apiVersion: helm.toolkit.fluxcd.io/v2beta2
  #    kind: HelmRelease
  #    name: nextcloud-home
  #    namespace: *ns
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  postBuild:
    substitute:
      APP: *app
      APP_NS: *ns
      NC_DOMAIN: drive.${SECRET_DOMAIN}
      VOLSYNC_CAPACITY: 5Gi
