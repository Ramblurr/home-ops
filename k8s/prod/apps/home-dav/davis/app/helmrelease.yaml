---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: davis
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          nginx:
            image:
              repository: ghcr.io/ramblurr/davis
              tag: v4.4.1@sha256:d9a55573af9807c660c5369e3796886bb744b250c739aba6508d5d20f4cbf6b2
            args: [nginx]
            env:
              DAVIS_SERVER_NAME: "${HOSTNAME}"
              TZ: "${SECRET_TIMEZONE}"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &httpPort 8080
                  initialDelaySeconds: 2
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
                  successThreshold: 1
              readiness: *probes
              startup:
                enabled: false
          main:
            image:
              repository: ghcr.io/ramblurr/davis
              tag: v4.4.1@sha256:d9a55573af9807c660c5369e3796886bb744b250c739aba6508d5d20f4cbf6b2
            args: [davis]
            env:
              APP_DEBUG: "true"
              APP_ENV: prod
              DATABASE_DRIVER: postgresql
              MAILER_DSN: smtp://${SMTP_RELAY_HOST}:${SMTP_RELAY_PORT}
              AUTH_METHOD: IMAP
              IMAP_AUTH_USER_AUTOCREATE: false
              CALDAV_ENABLED: "true"
              CARDDAV_ENABLED: "true"
              WEBDAV_ENABLED: "false"
              WEBDAV_TMP_DIR: "/tmp"
              WEBDAV_PUBLIC_DIR: "/webdav"
              INVITE_FROM_ADDRESS: "${SECRET_SMTP_FROM_FULL}"
              TZ: "${SECRET_TIMEZONE}"
            envFrom: &envFrom
              - secretRef:
                  name: davis-secret
              - secretRef:
                  name: home-davis-db-secret
            resources:
              requests:
                cpu: 60m
                memory: 512Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 9000
                  initialDelaySeconds: 2
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
                  successThreshold: 1
              readiness: *probes
              startup:
                enabled: false
    service:
      main:
        ports:
          http:
            port: *httpPort

    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"

    persistence:
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        advancedMounts:
          main:
            main:
              - path: /var/www/davis/var
