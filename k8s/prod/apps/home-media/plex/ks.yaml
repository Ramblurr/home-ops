---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app plex
  namespace: flux-system
spec:
  targetNamespace: home-media
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./k8s/prod/apps/home-media/plex/app
  dependsOn:
    - name: media-pv
    - name: rook-ceph
    - name: volsync
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  timeout: 3m
  postBuild:
    substitute:
      APP: *app
      APP_UID: "568"
      APP_GID: "568"
      VOLSYNC_CAPACITY: "5Gi"
      VOLSYNC_CACHE_CAPACITY: "5Gi"
