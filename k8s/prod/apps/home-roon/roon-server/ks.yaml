---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname roon-server
  namespace: flux-system
spec:
  targetNamespace: home-roon
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  interval: 10m
  path: "./k8s/prod/apps/home-roon/roon-server/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  dependsOn:
    - name: rook-ceph
    - name: volsync
    - name: external-secrets-stores
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: roon.${SECRET_DOMAIN}
      APP_UID: "2000"
      APP_GID: "2000"
      VOLSYNC_CAPACITY: 5Gi
      VOLSYNC_CLAIM: home-roon-server
      VOLSYNC_SECRET: volsync-home-roon-server
