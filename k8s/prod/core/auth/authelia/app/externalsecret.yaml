---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authelia
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: authelia-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_USER: &dbUser "{{ .AUTHELIA_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: &dbPass "{{ .AUTHELIA_POSTGRES_PASS }}"
        INIT_POSTGRES_DBNAME: &dbName authelia
        AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD: "{{ .LLDAP_LDAP_USER_PASS }}"
        AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET: "{{ .AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET }}"
        AUTHELIA_IDENTITY_PROVIDERS_OIDC_ISSUER_PRIVATE_KEY: "{{ .AUTHELIA_IDENTITY_PROVIDERS_OIDC_ISSUER_PRIVATE_KEY }}"
        AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET: "{{ .AUTHELIA_JWT_SECRET }}"
        AUTHELIA_SESSION_SECRET: "{{ .AUTHELIA_SESSION_SECRET }}"
        AUTHELIA_STORAGE_ENCRYPTION_KEY: "{{ .AUTHELIA_STORAGE_ENCRYPTION_KEY }}"
        GRAFANA_OAUTH_CLIENT_SECRET_HASH: "{{ .GRAFANA_OAUTH_CLIENT_SECRET_HASH }}"
        IMMICH_OAUTH_CLIENT_SECRET_HASH: "{{ .IMMICH_OAUTH_CLIENT_SECRET_HASH }}"
        AUTHELIA_STORAGE_POSTGRES_DATABASE: *dbName
        AUTHELIA_STORAGE_POSTGRES_USERNAME: *dbUser
        AUTHELIA_STORAGE_POSTGRES_PASSWORD: *dbPass
  dataFrom:
    - extract:
        key: authelia
    - extract:
        key: lldap
