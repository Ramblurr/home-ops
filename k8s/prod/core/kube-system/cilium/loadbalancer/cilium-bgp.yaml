---
# https://docs.cilium.io/en/latest/network/bgp-control-plane/
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeeringPolicy
# MAKE SURE CRDs ARE INSTALLED IN CLUSTER VIA cilium-config ConfigMap OR Cilium HelmRelease/values.yaml (bgpControlPlane.enabled: true), BEFORE THIS IS APPLIED! - JJGadgets
metadata:
  name: bgp-loadbalancer-ip-main
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  virtualRouters:
    - localASN: 64512
      exportPodCIDR: false
      serviceSelector:
        matchExpressions:
          - key: fakeSelector
            operator: NotIn
            values: ["will-match-and-announce-all-services"]
      neighbors:
        - peerAddress: "${CILIUM_BGP_PEER}/32"
          peerASN: 64512
---
# This is my main load balancer ip pool that most services are exposed over.
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: main-pool
spec:
  allowFirstLastIPs: "No"
  cidrs:
    - cidr: "${CILIUM_BGP_LB_CIDR}"
  serviceSelector:
    matchExpressions:
      - { key: expose.to.primary.vlan, operator: NotIn, values: ["yes"] }
---
# This is a different ip pool for exposing Roon Server directly onto my primary vlan
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: primary-vlan-pool-roon
spec:
  allowFirstLastIPs: "Yes"
  cidrs:
    - cidr: "${CILIUM_BGP_LB_CIDR_ROON}"
  serviceSelector:
    matchExpressions:
      - { key: expose.to.primary.vlan, operator: In, values: ["yes"] }
