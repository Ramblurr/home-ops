---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: rook-ceph
      version: v1.14.0
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: snapshot-controller
      namespace: volsync-system
  values:
    csi:
      cephFSKernelMountOptions: ms_mode=prefer-crc
      enableLiveness: true
      serviceMonitor:
        enabled: true
      ## BEGIN: NixOS Host Specific Values ##
      # The following are only necessary when NixOS is the host
      # https://rook.io/docs/rook/latest/Getting-Started/Prerequisites/prerequisites/#nixos
      csiRBDPluginVolume:
        - name: lib-modules
          hostPath:
            path: /run/booted-system/kernel-modules/lib/modules/
        - name: host-nix
          hostPath:
            path: /nix
      csiRBDPluginVolumeMount:
        - name: host-nix
          mountPath: /nix
          readOnly: true
      csiCephFSPluginVolume:
        - name: lib-modules
          hostPath:
            path: /run/booted-system/kernel-modules/lib/modules/
        - name: host-nix
          hostPath:
            path: /nix
      csiCephFSPluginVolumeMount:
        - name: host-nix
          mountPath: /nix
          readOnly: true
    ## END: NixOS Host Specific Values ##
    monitoring:
      enabled: true
    resources:
      requests:
        memory: 128Mi # unchangable
        cpu: 100m # unchangable
      limits: {}
