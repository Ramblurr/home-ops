---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: radarr
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: radarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        RADARR__API_KEY: "{{ .RADARR__API_KEY }}"
        RADARR__POSTGRES_HOST: &dbhost postgres-rw.default.svc.cluster.local
        RADARR__POSTGRES_PORT: "5432"
        RADARR__POSTGRES_USER: "{{ .RADARR__POSTGRES_USER }}"
        RADARR__POSTGRES_PASSWORD: "{{ .RADARR__POSTGRES_PASSWORD }}"
        RADARR__POSTGRES_MAIN_DB: radarr_main
        RADARR__POSTGRES_LOG_DB: radarr_log
        # Postgres Init
        INIT_POSTGRES_DBNAME: "radarr_main radarr_log"
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: "{{ .RADARR__POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .RADARR__POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .zalando_postgres_superuser_password }}"
  dataFrom:
    - extract:
        key: radarr
    - extract:
        key: zalando-postgres
