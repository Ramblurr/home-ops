---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.32.6.7468-07e0d4a7e@sha256:ac4c6d822de056eff755e96c78088244a900b3183a57afb7656a6ba2586173e3

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_PLEX}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 32400

    ingress:
      main:
        enabled: false
        annotations:
          hajimari.io/icon: simple-icons:plex
          #external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
        ingressClassName: nginx-internal
        hosts:
          - host: &host "plex.${SECRET_DOMAIN_INTERNAL}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      media:
        enabled: true
        existingClaim: mali-media-nfs
        mountPath: /media
        readOnly: true
      transcode:
        enabled: true
        type: emptyDir

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups:
        - 2000
    nodeSelector:
      rmblr.role/worker: "true"
      intel.feature.node.kubernetes.io/gpu: "true"

    resources:
      requests:
        cpu: 100m
        gpu.intel.com/i915: 1
        memory: 9248M
      limits:
        gpu.intel.com/i915: 1
        memory: 9248M

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 20Gi
        storageClass: "${DEFAULT_STORAGE_CLASS}"
