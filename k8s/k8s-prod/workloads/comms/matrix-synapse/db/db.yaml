---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: pg-cluster-matrix-synapse
  namespace: comms
spec:
  postgresVersion: 15
  patroni:
    dynamicConfiguration:
      synchronous_mode: true
      postgresql:
        synchronous_commit: "on"
        pg_hba:
          - hostnossl all all 10.44.0.0/16 md5
          - hostssl all all all md5
  instances:
    - name: instance
      dataVolumeClaimSpec:
        storageClassName: "${DEFAULT_STORAGE_CLASS}"
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
      walVolumeClaimSpec:
        storageClassName: "${DEFAULT_STORAGE_CLASS}"
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 8Gi
  users:
    - name: synapse
      databases:
        - synapse
  backups:
    pgbackrest:
      configuration:
        - secret:
            name: crunchy-postgres-s3-creds
      global:
        archive-push-queue-max: 4GiB
        repo1-path: /pgbackrest/comms/matrix-synapse/repo1
        repo1-retention-full-type: time
        repo1-retention-full: "14"
        repo1-s3-uri-style: path
      repos:
        - name: repo1
          schedules:
            full: "0 */6 * * *"
            differential: "0 1 * * 1-6"
          s3:
            bucket: k8s-prod-crunchy-postgres
            endpoint: ${SECRET_S3_ENDPOINT}
            region: us-east-1
      manual:
        repoName: repo1
        options:
          - --type=full
