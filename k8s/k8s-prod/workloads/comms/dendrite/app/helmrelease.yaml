---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name dendrite
  namespace: comms
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://matrix-org.github.io/dendrite/ chart=dendrite
      chart: dendrite
      version: 0.12.3
      sourceRef:
        kind: HelmRepository
        name: dendrite
        namespace: flux-system
      interval: 5m
  values:
    signing_key:
      create: false
      # key: signing.key
      existingSecret: dendrite-secret
    resources:
      requests:
        memory: "512Mi"
      limits:
        memory: "4096Mi"
    persistence:
      jetstream:
        existingClaim: dendrite-jetstream
      media:
        existingClaim: dendrite-media
      search:
        existingClaim: dendrite-search
    dendrite_config:
      global:
        server_name: &server_name "matrix.${SECRET_DOMAIN_WORK}"
        trusted_third_party_id_servers: []
        database:
          # Set in valuesFrom
          # connection_string:
          max_open_conns: 50
          max_idle_conns: 5
        report_stats:
          enabled: true
        presence:
          enable_inbound: true
          enable_outbound: true
        metrics:
          enabled: true
          basic_auth:
            user: "metrics"
            password: metrics
        dns_cache:
          enabled: true
          cache_size: 1024
        profiling:
          enabled: false
      mscs:
        mscs:
          - msc2836 #    (Threading, see https://github.com/matrix-org/matrix-doc/pull/2836)
          - msc2946 # (Spaces Summary, see https://github.com/matrix-org/matrix-doc/pull/2946)

      client_api:
        registration_disabled: true
        # Set in valuesFrom
        # registration_shared_secret:
        # Set in valuesFrom
        # turn: {}
        #   turn_shared_secret: ""
        #   turn_username: ""
        #   turn_password: ""
    postgresql:
      enabled: false
    ingress:
      enabled: true
      className: nginx-internal
      hostName: *server_name
      tls:
        - secretName: "${SECRET_DOMAIN_WORK_CERT_SECRET}"
          hosts:
            - *server_name
      annotations:
        external-dns.home.arpa/enabled: "true"
        external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN_WORK}"
        nginx.ingress.kubernetes.io/proxy-body-size: 1G
        nginx.ingress.kubernetes.io/enable-global-auth: "false"
    prometheus:
      servicemonitor:
        enabled: false
      rules:
        enabled: false
  valuesFrom:
    - kind: Secret
      name: database-dendrite-user
      valuesKey: POSTGRES_URL
      targetPath: dendrite_config.global.database.connection_string
    - kind: Secret
      name: dendrite-secret
      valuesKey: turn-shared-secret
      targetPath: dendrite_config.client_api.turn.turn_shared_secret
    - kind: Secret
      name: dendrite-secret
      valuesKey: turn-username
      targetPath: dendrite_config.client_api.turn.turn_username
    - kind: Secret
      name: dendrite-secret
      valuesKey: turn-password
      targetPath: dendrite_config.client_api.turn.turn_password
    - kind: Secret
      name: dendrite-secret
      valuesKey: registration-shared-secret
      targetPath: dendrite_config.client_api.registration_shared_secret
