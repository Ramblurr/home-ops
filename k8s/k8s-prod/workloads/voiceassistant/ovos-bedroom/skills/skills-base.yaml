---
# yaml-language-server: $schema=https://github.com/yannh/kubernetes-json-schema/raw/master/v1.27.4-standalone-strict/statefulset-apps-v1.json
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: &name bedroom-base-skills
  namespace: voiceassistant
spec:
  serviceName: *name
  replicas: 1
  selector:
    matchLabels:
      app: *name
  template:
    metadata:
      labels:
        app: *name
    spec:
      containers:
        - name: skill-wikipedia
          image: docker.io/smartgic/ovos-skill-wikipedia:0.0.8a
          env: &base-env
            - name: TZ
              value: Europe/Berlin
            - name: HOME
              value: /home/ovos
          volumeMounts: &skill-mnt
            - name: ovos-mycroft-config
              mountPath: /home/ovos/.config
              subPath: bedroom-skills/config
            - name: ovos-mycroft-config
              mountPath: /home/ovos/.local/share
              subPath: bedroom-skills/share
            - name: ovos-tmp
              mountPath: /tmp/mycroft
        - name: skill-weather
          image: docker.io/smartgic/ovos-skill-weather:0.0.8a
          volumeMounts: *skill-mnt
          env: *base-env
        - name: skill-volume
          image: docker.io/smartgic/ovos-skill-volume:0.0.8a
          volumeMounts: *skill-mnt
          env: *base-env
        - name: skill-date-time
          image: docker.io/smartgic/ovos-skill-date-time:0.0.8a
          volumeMounts: *skill-mnt
          env: *base-env
        - name: skill-stop
          image: docker.io/smartgic/ovos-skill-stop:0.0.8a
          volumeMounts: *skill-mnt
          env: *base-env
        - name: skill-personal
          image: docker.io/smartgic/ovos-skill-personal:0.0.8a
          volumeMounts: *skill-mnt
          env: *base-env
        - name: skill-fallback-unknown
          image: docker.io/smartgic/ovos-skill-fallback-unknown:0.0.8a
          volumeMounts: *skill-mnt
          env: *base-env
        - name: skill-hello-world
          image: docker.io/smartgic/ovos-skill-hello-world:0.0.8a
          volumeMounts: *skill-mnt
          env: *base-env
        - name: skill-alerts
          image: docker.io/smartgic/ovos-skill-alerts:0.0.8a
          volumeMounts: *skill-mnt
          env: *base-env
        #- name: skill-wolfie
        #  image: docker.io/smartgic/ovos-skill-wolfie:alpha@sha256:0e9efed88854bddda70dc1d89a662eeae03a993b5b34f3f8c96cb532f6926cbc
        #  volumeMounts: *skill-mnt
        #  env: *base-env
        - name: skill-jokes
          image: docker.io/smartgic/ovos-skill-jokes:alpha@sha256:4672e24e3c4bcfcf194ba9280e6f44a6dce42638086e23c7210994141f1cf660
          volumeMounts: *skill-mnt
          env: *base-env
        - name: skill-homeassistant
          image: ghcr.io/ramblurr/skill-homeassistant-dev:rolling@sha256:3e4252109117e6ed172757c6f363d44983f7772144b9ac58dc8a8175809b1cf8
          volumeMounts: *skill-mnt
          env: *base-env
        - name: skill-chatgpt
          image: ghcr.io/ramblurr/skill-ovos-fallback-chatgpt-dev:rolling@sha256:1f42b93f866f5afe3211031da4174d3f1ef4d76fc18e5401dc0e3f085b16b95c
          volumeMounts: *skill-mnt
          env: *base-env

      volumes:
        - name: ovos-mycroft-config
          persistentVolumeClaim:
            claimName: ovos-data-nfs
        - name: ovos-tmp
          emptyDir: {}
      securityContext:
        fsGroup: 2000
        runAsGroup: 2000
        runAsUser: 1000
