---
# yaml-language-server: $schema=https://github.com/yannh/kubernetes-json-schema/raw/master/v1.27.4-standalone-strict/statefulset-apps-v1.json
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: &name kitchen-base-skills
  namespace: voiceassistant
spec:
  serviceName: *name
  replicas: 1
  selector:
    matchLabels:
      app: *name
  template:
    metadata:
      labels:
        app: *name
    spec:
      containers:
        - name: skill-wikipedia
          image: docker.io/smartgic/ovos-skill-wikipedia:0.0.8aa
          env: &base-env
            - name: TZ
              value: Europe/Berlin
            - name: HOME
              value: /home/ovos
          volumeMounts: &skill-mnt
            - name: ovos-mycroft-config
              mountPath: /home/ovos/.config
              subPath: kitchen-skills/config
            - name: ovos-mycroft-config
              mountPath: /home/ovos/.local/share
              subPath: kitchen-skills/share
            - name: ovos-tmp
              mountPath: /tmp/mycroft
        - name: skill-weather
          image: docker.io/smartgic/ovos-skill-weather:0.0.8a
          volumeMounts: *skill-mnt
          env: *base-env
        - name: skill-volume
          image: docker.io/smartgic/ovos-skill-volume:0.0.8aa
          volumeMounts: *skill-mnt
          env: *base-env
        - name: skill-date-time
          image: docker.io/smartgic/ovos-skill-date-time:0.0.8aa
          volumeMounts: *skill-mnt
          env: *base-env
        - name: skill-stop
          image: docker.io/smartgic/ovos-skill-stop:0.0.8aa
          volumeMounts: *skill-mnt
          env: *base-env
        - name: skill-personal
          image: docker.io/smartgic/ovos-skill-personal:0.0.8aa
          volumeMounts: *skill-mnt
          env: *base-env
        - name: skill-fallback-unknown
          image: docker.io/smartgic/ovos-skill-fallback-unknown:0.0.8aa
          volumeMounts: *skill-mnt
          env: *base-env
        - name: skill-hello-world
          image: docker.io/smartgic/ovos-skill-hello-world:0.0.8aa
          volumeMounts: *skill-mnt
          env: *base-env
        - name: skill-alerts
          image: docker.io/smartgic/ovos-skill-alerts:0.0.8aa
          volumeMounts: *skill-mnt
          env: *base-env
        # - name: skill-wolfie
        #   image: docker.io/smartgic/ovos-skill-wolfie:alpha@sha256:4daa10e6e2fa0d269826e656f00316677d39ec27393c6bf149230fbda65b421e
        #   volumeMounts: *skill-mnt
        #   env: *base-env
        - name: skill-jokes
          image: docker.io/smartgic/ovos-skill-jokes:alpha@sha256:195ca8c8a167d253a3b3120dd55711d924af9b83c563fd7c079c2124b323f623
          volumeMounts: *skill-mnt
          env: *base-env
        - name: skill-homeassistant
          image: ghcr.io/ramblurr/skill-homeassistant-dev:rolling@sha256:c92d6ef363cc0e228a15ffc3781ba42e1a8651841e7c1b024fb6debf896f87c2
          volumeMounts: *skill-mnt
          env: *base-env
        - name: skill-chatgpt
          image: ghcr.io/ramblurr/skill-ovos-fallback-chatgpt-dev:rolling@sha256:59e91b94989c7b4af471c9469971ca134d3621b49d59b5437822bf4f27ded43b
          volumeMounts: *skill-mnt
          env: *base-env

      volumes:
        - name: ovos-mycroft-config
          persistentVolumeClaim:
            claimName: ovos-data-nfs
        - name: ovos-tmp
          emptyDir: {}
      securityContext:
        fsGroup: 2000
        runAsGroup: 2000
        runAsUser: 1000
