---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ovos
  namespace: voiceassistant
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 0
  upgrade:
    remediation:
      retries: 0
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    podSecurityContext:
      runAsUser: 2000
      runAsGroup: 2000
      fsGroup: 2000
    image:
      repository: docker.io/smartgic/ovos-messagebus
      tag: alpha
    env: &base-env
      TZ: $TZ
      XDG_RUNTIME_DIR: $XDG_RUNTIME_DIR
    initContainers:
      01-init-db:
        image: docker.io/library/alpine:20230329
        imagePullPolicy: IfNotPresent
        command:
          - /bin/sh
          - -ec
          - |
            cd /home/ovos && mkdir -p ovos/config ovos/share ovos/tmp hivemind/config hivemind/share
        volumeMounts:
          - mountPath: /home/ovos
            name: ovos-data
            readOnly: false
    sidecars:
      ovos-core:
        image: docker.io/smartgic/ovos-core:alpha
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: &base-mount
          - name: ovos-data
            mountPath: /home/ovos
            readOnly: false
          - name: ovos-tmp
            mountPath: /tmp/mycroft
            readOnly: false
      #ovos-phal:
      #  image: docker.io/smartgic/ovos-phal:alpha
      #  imagePullPolicy: IfNotPresent
      #  env: *base-env
      #  volumeMounts: *base-mount

      #ovos-phal-admin:
      #  image: docker.io/smartgic/ovos-phal-admin:alpha
      #  imagePullPolicy: IfNotPresent
      #  env: *base-env
      #  volumeMounts: *base-mount
      ovos-cli:
        image: docker.io/smartgic/ovos-cli:alpha
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *base-mount
      hivemind_core:
        image: docker.io/smartgic/ovos-hivemind-listener:alpha
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *base-mount
      hivemind_cli:
        image: docker.io/smartgic/ovos-hivemind-cli:alpha
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *base-mount
    persistence:
      ovos-data:
        enabled: true
        existingClaim: ovos-data
        mountPath: /home/ovos
      ovos-tmp:
        enabled: true
        type: emptyDir
        mountPath: /tmp/mycroft
    service:
      main:
        ports:
          http:
            port: 5678
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:account-voice
          nginx.ingress.kubernetes.io/proxy-body-size: 100M
          nginx.ingress.kubernetes.io/proxy-buffering: "off"
        hosts:
          - host: &host hivemind.${SECRET_DOMAIN_INTERNAL}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      reloader.stakater.com/auto: "true"
