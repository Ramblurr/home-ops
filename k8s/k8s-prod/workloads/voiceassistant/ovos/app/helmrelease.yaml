---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ovos
  namespace: voiceassistant
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 0
  upgrade:
    remediation:
      retries: 0
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    podSecurityContext:
      runAsUser: 2000
      runAsGroup: 2000
      fsGroup: 2000
    image:
      repository: docker.io/smartgic/ovos-hivemind-listener
      tag: alpha
    env: &base-env
      TZ: Europe/Berlin
      HOME: /home/ovos
      #XDG_RUNTIME_DIR: $XDG_RUNTIME_DIR
    sidecars:
      ovos-core:
        image: docker.io/smartgic/ovos-core:alpha
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: &base-mount
          - name: ovos-mycroft-config
            mountPath: /home/ovos/.config
            subPath: config
          - name: ovos-mycroft-config
            mountPath: /home/ovos/.local/share
            subPath: share
          - name: ovos-mycroft-config
            mountPath: /home/ovos/.local/state
            subPath: state
          - name: ovos-tmp
            mountPath: /tmp/mycroft
          - name: ovos-nltk-data
            mountPath: /home/ovos/nltk_data
      ovos-messagebus:
        image: docker.io/smartgic/ovos-messagebus:alpha
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *base-mount
      ovos-cli:
        image: docker.io/smartgic/ovos-cli:alpha
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *base-mount
      hivemind-cli:
        image: docker.io/smartgic/ovos-hivemind-cli:alpha
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: &hivemind-mount
          - name: ovos-mycroft-config
            mountPath: /home/ovos/.config
            subPath: config
          - name: ovos-mycroft-config
            mountPath: /home/ovos/.local/share
            subPath: share
          - name: ovos-mycroft-config
            mountPath: /home/ovos/.local/state
            subPath: state
          - name: ovos-tmp
            mountPath: /tmp/mycroft
      ovos-skill-wikipedia:
        image: docker.io/smartgic/ovos-skill-wikipedia:alpha
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: &skill-mount
          - name: ovos-mycroft-config
            mountPath: /home/ovos/.config
            subPath: config
          - name: ovos-mycroft-config
            mountPath: /home/ovos/.local/share
            subPath: share
          - name: ovos-tmp
            mountPath: /tmp/mycroft
      ovos-skill-weather:
        image: docker.io/smartgic/ovos-skill-weather:alpha
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *skill-mount
      ovos-skill-volume:
        image: docker.io/smartgic/ovos-skill-volume:alpha
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *skill-mount
      ovos-skill-date-time:
        image: docker.io/smartgic/ovos-skill-date-time:alpha
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *skill-mount
      ovos-skill-stop:
        image: docker.io/smartgic/ovos-skill-stop:alpha
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *skill-mount
      ovos-skill-personal:
        image: docker.io/smartgic/ovos-skill-personal:alpha
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *skill-mount
      ovos-skill-fallback-unknown:
        image: docker.io/smartgic/ovos-skill-fallback-unknown:alpha
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *skill-mount
      ovos-skill-hello-world:
        image: docker.io/smartgic/ovos-skill-hello-world:alpha
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *skill-mount
      ovos-skill-alerts:
        image: docker.io/smartgic/ovos-skill-alerts:alpha
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *skill-mount
      ovos-skill-wolfie:
        image: docker.io/smartgic/ovos-skill-wolfie:alpha
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *skill-mount
      ovos-skill-jokes:
        image: docker.io/smartgic/ovos-skill-jokes:alpha
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *skill-mount
      skill-homeassistant:
        image: ghcr.io/ramblurr/neon-homeassistant-skill:alpha
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *skill-mount
      ramblurr-skill-roon:
        image: ghcr.io/ramblurr/ovos-skill-roon:dev
        imagePullPolicy: IfNotPresent
        args: [skill]
        env:
          <<: *base-env
          ROON_PROXY_SOCK: tcp://127.0.0.1:5555
          ROON_PUBSUB_SOCK: tcp://127.0.0.1:5556
        volumeMounts: *skill-mount
      roon-proxy:
        image: ghcr.io/ramblurr/ovos-skill-roon:dev
        imagePullPolicy: IfNotPresent
        args: [server]
        env:
          <<: *base-env
          ROON_PROXY_SOCK: tcp://127.0.0.1:5555
          ROON_PUBSUB_SOCK: tcp://127.0.0.1:5556
    persistence:
      ovos-mycroft-config:
        enabled: true
        existingClaim: ovos-data-nfs
        subPath:
          - path: config
            mountPath: /home/ovos/.config
          - path: share
            mountPath: /home/ovos/.local/share
          - path: state
            mountPath: /home/ovos/.local/state
      ovos-tmp:
        enabled: true
        type: emptyDir
        mountPath: /tmp/mycroft
      ovos-nltk-data:
        enabled: true
        type: emptyDir
        mountPath: /home/ovos/nltk_data
    service:
      main:
        ports:
          http:
            port: 5678
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:account-voice
          nginx.ingress.kubernetes.io/proxy-buffering: "off"
          nginx.ingress.kubernetes.io/proxy-read-timeout: 365d
          nginx.ingress.kubernetes.io/proxy-send-timeout: 365d
          nginx.ingress.kubernetes.io/custom-http-errors: "418" # dummy status code to disable custom http errors
        hosts:
          - host: &host hivemind.${SECRET_DOMAIN_INTERNAL}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      reloader.stakater.com/auto: "true"
