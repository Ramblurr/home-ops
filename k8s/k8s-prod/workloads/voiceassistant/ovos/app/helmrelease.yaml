---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ovos
  namespace: voiceassistant
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 0
  upgrade:
    remediation:
      retries: 0
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    podSecurityContext:
      runAsUser: 2000
      runAsGroup: 2000
      fsGroup: 2000
    image:
      repository: docker.io/smartgic/ovos-messagebus
      tag: alpha
    env: &base-env
      TZ: Europe/Berlin
      HOME: /home/ovos
      #XDG_RUNTIME_DIR: $XDG_RUNTIME_DIR
    sidecars:
      ovos-core:
        image: docker.io/smartgic/ovos-core:alpha
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: &base-mount
          - &mycroft-config
            name: ovos-mycroft-config
            mountPath: /home/ovos/.config
            subPath: config
          - &mycroft-share
            name: ovos-mycroft-config
            mountPath: /home/ovos/.local/share
            subPath: share
          - &mycroft-state
            name: ovos-mycroft-config
            mountPath: /home/ovos/.local/state
            subPath: state
          - name: ovos-tmp
            mountPath: /tmp/mycroft
          - name: ovos-nltk-data
            mountPath: /home/ovos/nltk_data
      #ovos-phal:
      #  image: docker.io/smartgic/ovos-phal:alpha
      #  imagePullPolicy: IfNotPresent
      #  env: *base-env
      #  volumeMounts: *base-mount

      #ovos-phal-admin:
      #  image: docker.io/smartgic/ovos-phal-admin:alpha
      #  imagePullPolicy: IfNotPresent
      #  env: *base-env
      #  volumeMounts: *base-mount
      ovos-cli:
        image: docker.io/smartgic/ovos-cli:alpha
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *base-mount

      hivemind-core:
        image: docker.io/smartgic/ovos-hivemind-listener:alpha
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: &hivemind-mount
          - name: ovos-mycroft-config
            mountPath: /home/ovos/.config
            subPath: config
          - name: ovos-mycroft-config
            mountPath: /home/ovos/.local/share
            subPath: share
          - name: ovos-mycroft-config
            mountPath: /home/ovos/.local/state
            subPath: state
          - name: ovos-tmp
            mountPath: /tmp/mycroft
      hivemind-cli:
        image: docker.io/smartgic/ovos-hivemind-cli:alpha
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *hivemind-mount
    persistence:
      ovos-mycroft-config:
        enabled: true
        existingClaim: ovos-data-nfs
        subPath:
          - path: config
            mountPath: /home/ovos/.config
          - path: share
            mountPath: /home/ovos/.local/share
          - path: state
            mountPath: /home/ovos/.local/state
      ovos-tmp:
        enabled: true
        type: emptyDir
        mountPath: /tmp/mycroft
      ovos-nltk-data:
        enabled: true
        type: emptyDir
        mountPath: /home/ovos/nltk_data
    service:
      main:
        ports:
          http:
            port: 5678
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:account-voice
          nginx.ingress.kubernetes.io/proxy-body-size: 100M
          nginx.ingress.kubernetes.io/proxy-buffering: "off"
        hosts:
          - host: &host hivemind.${SECRET_DOMAIN_INTERNAL}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      reloader.stakater.com/auto: "true"
