---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ovos
  namespace: voiceassistant
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 0
  upgrade:
    remediation:
      retries: 0
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 2000
      fsGroup: 2000
    image:
      repository: docker.io/smartgic/ovos-hivemind-listener
      tag: alpha@sha256:eb4421ead95cc1b889fdd993b70e77688dbdcf60190d367d30c20890e7a715de
    env: &base-env
      TZ: Europe/Berlin
      HOME: /home/ovos
      #XDG_RUNTIME_DIR: $XDG_RUNTIME_DIR
    sidecars:
      ovos-core:
        image: docker.io/smartgic/ovos-core:0.0.8a
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: &base-mount
          - name: ovos-mycroft-config
            mountPath: /home/ovos/.config
            subPath: config
          - name: ovos-mycroft-config
            mountPath: /home/ovos/.local/share
            subPath: share
          - name: ovos-mycroft-config
            mountPath: /home/ovos/.local/state
            subPath: state
          - name: ovos-tmp
            mountPath: /tmp/mycroft
          - name: ovos-nltk-data
            mountPath: /home/ovos/nltk_data
      ovos-messagebus:
        image: docker.io/smartgic/ovos-messagebus:0.0.8a
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *base-mount
      ovos-cli:
        image: docker.io/smartgic/ovos-cli:0.0.8a
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *base-mount
      hivemind-cli:
        image: docker.io/smartgic/ovos-hivemind-cli:alpha@sha256:758b636d1f947fbae9363121f389b43072619ced480f0c82df2618dff20dff22
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: &hivemind-mount
          - name: ovos-mycroft-config
            mountPath: /home/ovos/.config
            subPath: config
          - name: ovos-mycroft-config
            mountPath: /home/ovos/.local/share
            subPath: share
          - name: ovos-mycroft-config
            mountPath: /home/ovos/.local/state
            subPath: state
          - name: ovos-tmp
            mountPath: /tmp/mycroft
      ovos-skill-wikipedia:
        image: docker.io/smartgic/ovos-skill-wikipedia:0.0.8a
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: &skill-mount
          - name: ovos-mycroft-config
            mountPath: /home/ovos/.config
            subPath: config
          - name: ovos-mycroft-config
            mountPath: /home/ovos/.local/share
            subPath: share
          - name: ovos-tmp
            mountPath: /tmp/mycroft
      ovos-skill-weather:
        image: docker.io/smartgic/ovos-skill-weather:0.0.8a
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *skill-mount
      ovos-skill-volume:
        image: docker.io/smartgic/ovos-skill-volume:0.0.8a
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *skill-mount
      ovos-skill-date-time:
        image: docker.io/smartgic/ovos-skill-date-time:0.0.8a
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *skill-mount
      ovos-skill-stop:
        image: docker.io/smartgic/ovos-skill-stop:0.0.8a
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *skill-mount
      ovos-skill-personal:
        image: docker.io/smartgic/ovos-skill-personal:0.0.8a
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *skill-mount
      ovos-skill-fallback-unknown:
        image: docker.io/smartgic/ovos-skill-fallback-unknown:0.0.8a
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *skill-mount
      ovos-skill-hello-world:
        image: docker.io/smartgic/ovos-skill-hello-world:0.0.8a
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *skill-mount
      ovos-skill-alerts:
        image: docker.io/smartgic/ovos-skill-alerts:0.0.8a
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *skill-mount
      ovos-skill-wolfie:
        image: docker.io/smartgic/ovos-skill-wolfie:alpha@sha256:4daa10e6e2fa0d269826e656f00316677d39ec27393c6bf149230fbda65b421e
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *skill-mount
      ovos-skill-jokes:
        image: docker.io/smartgic/ovos-skill-jokes:alpha@sha256:de04e9bc1ea9196d51dd1ae4dfda8490e9448844c5b2cad1141ee13df811da9b
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *skill-mount
      skill-homeassistant:
        image: ghcr.io/ramblurr/neon-homeassistant-skill:alpha@sha256:37f83815c0f36e489e5b288e8b63c36d49143bf4d16c33f541af62bd549ed529
        imagePullPolicy: IfNotPresent
        env: *base-env
        volumeMounts: *skill-mount
      ramblurr-skill-roon:
        image: ghcr.io/ramblurr/ovos-skill-roon:dev@sha256:90f539dc3a8e04c8bf34657f442b573eb9c31caca7dcda573bbea1ccd430d4de
        imagePullPolicy: IfNotPresent
        args: [skill]
        env:
          <<: *base-env
          ROON_PROXY_SOCK: tcp://127.0.0.1:5654
          ROON_PUBSUB_SOCK: tcp://127.0.0.1:5655
        volumeMounts: *skill-mount
      roon-proxy:
        image: ghcr.io/ramblurr/ovos-skill-roon:dev@sha256:90f539dc3a8e04c8bf34657f442b573eb9c31caca7dcda573bbea1ccd430d4de
        imagePullPolicy: IfNotPresent
        args: [server]
        env:
          <<: *base-env
          ROON_PROXY_SOCK: tcp://127.0.0.1:5654
          ROON_PUBSUB_SOCK: tcp://127.0.0.1:5655
    persistence:
      ovos-mycroft-config:
        enabled: true
        existingClaim: ovos-data-nfs
        subPath:
          - path: config
            mountPath: /home/ovos/.config
          - path: share
            mountPath: /home/ovos/.local/share
          - path: state
            mountPath: /home/ovos/.local/state
      ovos-tmp:
        enabled: true
        type: emptyDir
        mountPath: /tmp/mycroft
      ovos-nltk-data:
        enabled: true
        type: emptyDir
        mountPath: /home/ovos/nltk_data
    service:
      main:
        ports:
          http:
            port: 5678
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:account-voice
          nginx.ingress.kubernetes.io/proxy-buffering: "off"
          nginx.ingress.kubernetes.io/proxy-read-timeout: 365d
          nginx.ingress.kubernetes.io/proxy-send-timeout: 365d
          nginx.ingress.kubernetes.io/custom-http-errors: "418" # dummy status code to disable custom http errors
        hosts:
          - host: &host hivemind.${SECRET_DOMAIN_INTERNAL}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      reloader.stakater.com/auto: "true"
