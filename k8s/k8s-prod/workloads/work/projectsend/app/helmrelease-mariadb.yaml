---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: projectsend-mariadb
  namespace: work
spec:
  interval: 5m
  chart:
    spec:
      chart: mariadb
      version: 13.0.3
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: work
  install:
    createNamespace: true
    remediation:
      retries: 0
  upgrade:
    remediation:
      retries: 0
  values:
    fullnameOverride: projectsend-mariadb
    auth:
      database: projectsend
      username: projectsend
      existingSecret: projectsend-config-secret
    primary:
      persistence:
        enabled: true
        existingClaim: projectsend-mariadb-ceph
      livenessProbe:
        enabled: true
      readinessProbe:
        enabled: true
    volumePermissions:
      enabled: true
    metrics:
      enabled: false
      serviceMonitor:
        enabled: false
