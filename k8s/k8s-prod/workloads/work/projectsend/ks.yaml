---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-workloads-projectsend
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-workloads-rook-ceph-cluster
    - name: cluster-workloads-external-secrets-stores
    - name: cluster-workloads-volsync
    - name: cluster-workloads-cert-manager-issuers

    - name: cluster-workloads-rook-ceph-cluster
    - name: cluster-workloads-ext-postgres-operator
  path: ./k8s/k8s-prod/workloads/work/projectsend/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: projectsend
      namespace: work
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: projectsend-mariadb
      namespace: work
  interval: 30m
  retryInterval: 1m
  timeout: 3m
