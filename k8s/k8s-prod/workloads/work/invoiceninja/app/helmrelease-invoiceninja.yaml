---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: invoiceninja
  namespace: work
spec:
  interval: 1m
  chart:
    spec:
      chart: invoiceninja
      version: 0.10.1
      sourceRef:
        kind: HelmRepository
        name: invoiceninja
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 0
  upgrade:
    remediation:
      retries: 0
  values:
    debug: false
    existingSecret: invoiceninja-secret
    appURL: "https://clients.${SECRET_DOMAIN_WORK}"
    userEmail: "${SECRET_WORK_EMAIL}"
    mariadb:
      auth:
        database: invoiceninja
        username: invoiceninja
        existingSecret: invoiceninja-secret
    persistence:
      public:
        existingClaim: invoiceninja-ceph-public
      storage:
        existingClaim: invoiceninja-ceph-storage
    ingress:
      hostname: &host "clients.${SECRET_DOMAIN_WORK}"
      ingressClassName: nginx-external
      annotations:
        external-dns.home.arpa/enabled: "true"
        hajimari.io/enable: "true"
        hajimari.io/icon: simple-icons:receipt-text
        hajimari.io/info: Client Invoicing
        hajimari.io/group: work
        nginx.ingress.kubernetes.io/proxy-body-size: 100M
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For"
      hosts:
        - host: *host
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    podAnnotations:
      reloader.stakater.com/auto: "true"
