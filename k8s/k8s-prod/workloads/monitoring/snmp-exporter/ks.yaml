---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-workloads-snmp-exporter-vyos
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-workloads-kube-prometheus-stack
  path: ./k8s/k8s-prod/workloads/monitoring/snmp-exporter/vyos
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: snmp-exporter-vyos
      namespace: monitoring
  interval: 30m
  retryInterval: 1m
  timeout: 5m
