---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: graphite-exporter-tailscale
  namespace: monitoring
rules:
  - apiGroups: [""] # "" indicates the core API group
    resources: ["secrets"]
    # Create can not be restricted to a resource name.
    verbs: ["create"]
  - apiGroups: [""] # "" indicates the core API group
    resourceNames: ["graphite-exporter-tailscale-state"]
    resources: ["secrets"]
    verbs: ["get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: graphite-exporter-tailscale
  namespace: monitoring
subjects:
  - kind: ServiceAccount
    name: graphite-exporter-tailscale
    namespace: monitoring
roleRef:
  kind: Role
  name: graphite-exporter-tailscale
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: graphite-exporter-tailscale
  namespace: monitoring
