---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-workloads-echo-server
  namespace: flux-system
spec:
  path: ./k8s/k8s-prod/workloads/default/echo-server/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: echo-server
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m
