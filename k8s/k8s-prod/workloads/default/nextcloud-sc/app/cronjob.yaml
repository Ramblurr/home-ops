---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.26.1-standalone-strict/cronjob-batch-v1.json
apiVersion: batch/v1
kind: CronJob
metadata:
  name: &name nextcloud-sc-cron
  labels: &labels
    app.kubernetes.io/name: nextcloud-sc
    app.kubernetes.io/instance: nextcloud-sc
spec:
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels: *labels
    spec:
      template:
        metadata:
          labels: *labels
        spec:
          restartPolicy: Never
          containers:
            - name: *name
              image: nextcloud:26.0.2-fpm-alpine
              command:
                - curl
              args:
                - --silent
                - --show-error
                - https://drive.${SECRET_DOMAIN}/cron.php
