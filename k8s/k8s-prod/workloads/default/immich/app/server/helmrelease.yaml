---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-server
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  dependsOn:
    - name: immich-typesense

  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/immich-app/immich-server
      tag: v1.93.0@sha256:2a49a5b3025ab0f9a9733eeb7b2f7b3449b55e329f854095eabe31765c9ff425

    command: /bin/sh
    args:
      - ./start-server.sh

    env:
      DB_HOSTNAME:
        valueFrom:
          secretKeyRef:
            name: database-immich-user
            key: HOST
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: database-immich-user
            key: LOGIN
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: database-immich-user
            key: PASSWORD
      DB_DATABASE_NAME:
        valueFrom:
          secretKeyRef:
            name: database-immich-user
            key: DATABASE_NAME

    envFrom:
      - secretRef:
          name: immich-secret
      - configMapRef:
          name: immich-configmap

    service:
      main:
        ports:
          http:
            port: 3001

    persistence:
      library:
        enabled: true
        existingClaim: immich-nfs
        mountPath: /usr/src/app/upload
      geocoding-dump:
        enabled: true
        type: emptyDir
        mountPath: /usr/src/app/.reverse-geocoding-dump
      transformers-cache:
        enabled: true
        type: emptyDir
        mountPath: /usr/src/app/.transformers_cache
    resources:
      requests:
        cpu: 5m
        memory: 140M
      limits:
        memory: 381M

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: immich-server
