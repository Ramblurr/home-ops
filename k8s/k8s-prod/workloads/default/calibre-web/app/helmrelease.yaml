---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/bjw-s/calibre-web
              tag: 0.6.21@sha256:3a0822def7b5d34251ade9a37287ed77c7032ce51f58ea9be055718452c946c2
            env:
              TZ: "${TIMEZONE}"
              CACHE_DIR: /cache
            resources:
              requests:
                cpu: 15m
                memory: 249M
              limits:
                memory: 299M

        pod:
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [10000]

    service:
      main:
        ports:
          http:
            port: 8083
    ingress:
      main:
        enabled: true
        className: nginx-internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          nginx.ingress.kubernetes.io/proxy-body-size: 1000M
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: http://authelia.default.svc.cluster.local:8000/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:bookshelf
          hajimari.io/info: Calibre Web
          hajimari.io/group: media
        hosts:
          - host: &host books.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
      kobo:
        enabled: true
        className: nginx-internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          hajimari.io/enable: "false"
          nginx.ingress.kubernetes.io/proxy-buffering: "on"
          nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
          nginx.ingress.kubernetes.io/proxy-buffer-size: "256k"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_busy_buffers_size 256k;
        hosts:
          - host: &host_kobo books-kobo.${SECRET_DOMAIN}
            paths:
              - path: /kobo/
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host_kobo

    persistence:
      config:
        enabled: true
        existingClaim: calibre-web-config-ceph
        globalMounts:
          - path: /config
      media:
        existingClaim: calibre-web-books-nfs
        globalMounts:
          - path: /data/media
      cache:
        type: emptyDir
        globalMounts:
          - path: /cache
