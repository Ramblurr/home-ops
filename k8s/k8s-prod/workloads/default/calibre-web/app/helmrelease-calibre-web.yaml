---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 0
  upgrade:
    remediation:
      retries: 0
  values:
    image:
      repository: ghcr.io/bjw-s/calibre-web
      tag: 0.6.19@sha256:7c00c5b6d75c24f3e951298a0e1550aae1b1b29aeb354fef1255658c4221a67f

    podSecurityContext:
      runAsUser: 2000
      runAsGroup: 2000
      fsGroup: 2000
    enableServiceLinks: false
    env:
      CACHE_DIR: /cache
    service:
      main:
        ports:
          http:
            port: 8083
    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:bookshelf
          hajimari.io/info: Calibre Web
          hajimari.io/group: media
        ingressClassName: nginx-internal
        hosts:
          - host: &host books.${SECRET_DOMAIN}
            paths:
              - path: /
        tls:
          - hosts:
              - *host
      kobo:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          hajimari.io/enable: "false"
        ingressClassName: nginx-internal
        hosts:
          - host: &host_kobo books-kobo.${SECRET_DOMAIN}
            paths:
              - path: /kobo/
        tls:
          - hosts:
              - *host_kobo

    persistence:
      config:
        enabled: true
        existingClaim: calibre-web-config-ceph
      media:
        enabled: true
        existingClaim: calibre-web-nfs
        subPath:
          - path: library
            mountPath: /data/media
      cache:
        enabled: true
        type: emptyDir
        mountPath: /cache

    resources:
      requests:
        cpu: 15m
        memory: 249M
      limits:
        memory: 299M
