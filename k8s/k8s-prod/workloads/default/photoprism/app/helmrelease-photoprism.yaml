---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: photoprism
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 0
  upgrade:
    remediation:
      retries: 0
  dependsOn:
    - name: photoprism-mariadb
      namespace: default
  values:
    image:
      repository: docker.io/photoprism/photoprism
      tag: latest@sha256:68c880c4cb602a842c6c795b18a4a71c2de1c084d1716e7c9ea3df04ff9e58a7
    podSecurityContext:
      runAsUser: 2000
      runAsGroup: 2000
      fsGroup: 2000
    env:
      PHOTOPRISM_CONFIG_PATH: /photoprism/config
      PHOTOPRISM_DISABLE_CHOWN: "true"
      PHOTOPRISM_SPONSOR: "true"
    persistence:
      storage:
        enabled: true
        existingClaim: photoprism-nfs
        mountPath: /photoprism
      config:
        enabled: true
        type: secret
        name: photoprism-config-secret
        mountPath: /photoprism/config/options.yml
        readOnly: true
        subPath: options.yml

    service:
      main:
        ports:
          http:
            port: 2342

    ingress:
      main:
        enabled: true
        ingressClassName: nginx-internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: arcticons:photoprism
          hajimari.io/info: Photos
          hajimari.io/group: media
          nginx.ingress.kubernetes.io/proxy-body-size: 5G
          nginx.ingress.kubernetes.io/proxy-buffering: "off"
        hosts:
          - host: &host photos.${SECRET_DOMAIN_INTERNAL}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      reloader.stakater.com/auto: "true"
