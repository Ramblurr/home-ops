---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-workloads-sonarr
  namespace: flux-system
spec:
  interval: 10m
  path: "./k8s/k8s-prod/workloads/downloads/sonarr/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  dependsOn:
    - name: cluster-workloads-external-secrets-stores
    - name: cluster-workloads-cert-manager-issuers
    - name: cluster-workloads-rook-ceph-cluster
    - name: cluster-workloads-downloads-pv
