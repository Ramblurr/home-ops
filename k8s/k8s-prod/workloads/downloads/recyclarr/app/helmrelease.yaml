---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: recyclarr
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/recyclarr/recyclarr
              tag: edge@sha256:59c212f908052a2d2e705d9b96c02b93fde3764010748f61c35b8306f1f20795
            resources:
              requests:
                cpu: 5m
                memory: 36M
              limits:
                memory: 128M
            env:
              TZ: "${TIMEZONE}"
              CRON_SCHEDULE: "@daily"
            envFrom:
              - secretRef:
                  name: recyclarr-secret

        initContainers:
          init-config:
            image:
              repository: public.ecr.aws/docker/library/busybox
              tag: latest@sha256:3fbc632167424a6d997e74f52b878d7cc478225cffac6bc977eedfe51c7f4e79
            pullPolicy: IfNotPresent
            command:
              - "/bin/sh"
              - "-c"
              - "cp /tmp/config/recyclarr.yml /config/recyclarr.yml"
            volumeMounts:
              - name: config-file
                mountPath: /tmp/config
              - name: config
                mountPath: /config
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: "${DEFAULT_STORAGE_CLASS}"
              globalMounts:
                - path: /config

    persistence:
      config-file:
        type: configMap
        name: recyclarr-configmap
        advancedMounts:
          main:
            init-config:
              - path: /tmp/config
                readOnly: true

    service:
      main:
        enabled: false

    ingress:
      main:
        enabled: false
