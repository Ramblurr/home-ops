---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: qbittorrent
  namespace: downloads
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: qbittorrent-secret
    creationPolicy: Owner
  data:
    - secretKey: TS_EXTRA_ARGS
      remoteRef:
        key: qbittorrent-tailscale
        property: TS_EXTRA_ARGS
    - secretKey: TS_AUTHKEY
      remoteRef:
        key: qbittorrent-tailscale
        property: TS_AUTHKEY
