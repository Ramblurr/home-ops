---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-config
  namespace: downloads
spec:
  accessModes:
    - ReadWriteMany
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: qbittorrent-dst
  resources:
    requests:
      storage: 2Gi
  storageClassName: "${DEFAULT_CEPHFS_STORAGE_CLASS}"
