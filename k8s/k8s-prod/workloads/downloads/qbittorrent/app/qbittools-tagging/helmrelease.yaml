---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittools-tagging
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: qbittorrent

  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "@hourly"

    restartPolicy: OnFailure

    image:
      repository: ghcr.io/buroa/qbittools
      tag: v0.4.0@sha256:e4f00028308bcd3a639e068ce1a6225215d378f9e40c00186d7a11c88b48b64a

    args:
      - tagging
      - --not-working
      - --unregistered
      - --added-on
      - --last-activity
      - --tracker-down
      - -s
      - qbittorrent.downloads.svc.cluster.local
      - -p
      - "8080"

    service:
      main:
        enabled: false

    podSecurityContext:
      runAsUser: 2000
      runAsGroup: 2000

    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 500Mi
