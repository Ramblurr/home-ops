---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-workloads-qbittorrent
  namespace: flux-system
spec:
  interval: 10m
  path: "./k8s/k8s-prod/workloads/downloads/qbittorrent/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  dependsOn:
    - name: cluster-workloads-pod-gateway-downloads
    - name: cluster-workloads-rook-ceph-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-workloads-qbittorrent-jobs
  namespace: flux-system
spec:
  interval: 10m
  path: "./k8s/k8s-prod/workloads/downloads/qbittorrent/jobs"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  dependsOn:
    - name: cluster-workloads-qbittorrent
