---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: autoscan
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: cloudb0x/autoscan
      tag: master

    env:
      PUID: 2000
      PGID: 100

    service:
      main:
        ports:
          http:
            port: 3030

    ingress:
      main:
        enabled: false

    resources:
      requests:
        cpu: 5m
        memory: 34M
      limits:
        memory: 34M

    persistence:
      config:
        enabled: true
        existingClaim: autoscan-data
      config-file:
        enabled: true
        type: secret
        name: autoscan-config-secret
        subPath: config.yml
        mountPath: /config/config.yml
        readOnly: true
