---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: autoscan-config-secret
  namespace: downloads
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: autoscan-config-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        config.yml: |
          port: 3030
          triggers:
            manual:
              priority: 5
              rewrite:
                - from: ^/media/
                  to: /media/

            radarr:
              - name: radarr
                priority: 1
                rewrite:
                  - from: /media/movies
                    to: /media/movies
            sonarr:
              - name: sonarr
                priority: 2
                rewrite:
                  - from: /media/tv
                    to: /media/tv

          targets:
            plex:
              - url: "http://${SVC_PLEX}:32400"
                token: {{ .autoscan_plex_token }}
                rewrite:
                  - from: /media
                    to: /media
  dataFrom:
    - extract:
        key: autoscan
