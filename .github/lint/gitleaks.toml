title = "gitleaks config"

[extend]
useDefault = true

[allowlist]
description = "ignore sops encrypted secrets"
paths = [
'ansible_collections',
'terraform.tfstate.*',
'clusterconfig/.*yaml',
'ansible/roles/external',
'readme.md'
]
regexTarget = "line"
regexes= [
  '''ExAmPl3PA55W0rD''',
  '''.*ENC\[AES256_GCM,data:.*'''
]
