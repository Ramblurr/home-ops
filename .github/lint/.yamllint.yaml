---
ignore: |
  .private/
  .idea/
  .vscode/
  *.sops.*
  secret.*
  gotk-components.yaml
extends: default
rules:
  trailing-spaces: {}
  truthy:
    allowed-values: ["true", "false", "on"]
  comments:
    min-spaces-from-content: 1
    require-starting-space: false
  comments-indentation: false
  line-length: disable
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  indentation: enable
